<style>
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      padding: 0.375rem 1rem;
      font-size: 1rem;
      border-radius: 0.25rem;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.25rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
  
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" placeholder="Enter Department Name">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" id="role" placeholder="role">
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" class="form-control" id="salary" placeholder="Enter Salary">
      </div>
      <div class="form-group">
        <label for="bonus">Bonus</label>
        <input type="text" class="form-control" id="bonus" placeholder="Enter Bonus">
      </div>
      <div class="form-group">
        <label for="hireDate">Hire Date</label>
        <input type="date" class="form-control" id="hireDate">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
